    <p>1.将字符串中的大写字母变成小写，小写字母变成大写字母，如：
        // AbCd  --> aBcD</p>
</body>
<script>
var str1 = "ABcd";
// var str2 = str1[0].toLocaleLowerCase()+str1[1].toLocaleLowerCase()
//             +str1[2].toUpperCase()+str1[3].toUpperCase();
//             console.log (str2);
var str2 ="";
for (var i=0;i<str1.length;i++){
    if(str1[i]>="a"&&str1[i]<="z"){
        str2+=str1[i].toUpperCase();
    }else if (str1[i]>="A"&&str1[i]<="Z"){
        str2+=str1[i].toLocaleLowerCase();
    }else {
        str2+=str1[i];
    }
}
console.log(str2);

//第二种，当里面的元素转小写后还是等于小写，则证明他为小写
</script>
